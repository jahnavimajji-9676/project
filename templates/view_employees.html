<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Employees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Employee List</h1>
    {% if employees %}
        <ul>
            {% for emp in employees %}
                <li>Employee ID: {{ emp.id }}, Name: {{ emp.name }}, Department: {{ emp.department }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No employees found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
